{% extends "base.html" %}

{% block title %}
  <title>Driver's List</title>
{% endblock %}

{% block content %}
  <h1>Drivers:</h1>
  <br>
  {% if driver_list %}
  	<ul>
      {% for driver in driver_list %}
        <hr>
        <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
      {% endfor %}
      {% else %}
      <p>There are no drivers.</p>
    </ul>
  {% endif %}
{% endblock %}
